<form [formGroup]="createProductForm" class="product-create-container">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" formControlName="stock" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" formControlName="price" />
  </mat-form-field>
</form>
<button mat-raised-button (click)="createProduct()">Create Product</button>
